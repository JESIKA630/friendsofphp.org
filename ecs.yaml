imports:
    - { resource: 'vendor/symplify/easy-coding-standard/config/psr2.yaml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/php71.yaml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/clean-code.yaml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/symplify.yaml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/common.yaml' }
    - { resource: 'vendor/symplify/easy-coding-standard/config/psr12.yaml' }

services:
    Symplify\CodingStandard\Sniffs\CleanCode\CognitiveComplexitySniff:
        max_cognitive_complexity: 8

parameters:
    skip:
        PhpCsFixer\Fixer\Operator\UnaryOperatorSpacesFixer: ~
        PhpCsFixer\Fixer\PhpTag\BlankLineAfterOpeningTagFixer: ~
        Symplify\CodingStandard\Sniffs\DependencyInjection\NoClassInstantiationSniff: ~

        Symplify\CodingStandard\Sniffs\CleanCode\ForbiddenStaticFunctionSniff:
            # helper class
            - 'src/Utils/Arrays.php'
